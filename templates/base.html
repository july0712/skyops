<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>
		{% block title%} {% endblock %}
	</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
   <div class='container-fluid'>	
	{% include 'header.html' %}
	<div class='row'>
		<div class='col-sm-2 col-md-2'>
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<h3>
						MENU
					</h3>
				</div>
				<div class='panel-body'>
					<div class='list-group'>
						<a href='/' class='list-group-item'>HOME</a>
						<a href='http://www.sina.com.cn' class='list-group-item'>新浪新闻</a>
						<a href='http://www.migu.cn' class='list-group-item'>咪咕</a>
					</div>
				<a href="http://feedjit.com/ir1/98a40f9a194756d8f2836b2d5152ec48/"><img src="http://feedjit.com/b/98a40f9a194756d8f2836b2d5152ec48.png" alt="" border="0" ISMAP /></a>
				</div>
			</div>
		</div>
		<div class='col-sm-10 col-md-10'>
			<div class='panel panel-default'>
				<div class='panel-heading'>			
					{% block headmessage%} {% endblock %}
				</div>
				<div class='panel-body'>
					{% block content%} {% endblock %}
				</div>
				<div class='panel-footer'>
					{% include 'footer.html' %}
				</div>
			</div>
   		</div>
	</div>
    </div>
</body>
</html>
